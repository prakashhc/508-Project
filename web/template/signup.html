<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up - While You're At It</title>
</head>
<body>
    <!--Bootstrap Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!--Title-->
            <a class="navbar-brand">While You're At It</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!--end of bootstrap nav-->
    <div class="IndexTitle">
        <h1>SIGN UP</h1>
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <h5>Personal Information</h5>
            <br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" value="{{ firstName|default_if_none:'' }}" required>
            <br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" value="{{ lastName|default_if_none:'' }}" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" value="{{ email|default_if_none:'' }}" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br><br>
            <label for="password">Retype Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Password" required>
            <br><br>
            <h5>Location Information</h5>
            <br>
            <label for="building">Building:</label>
            <select id="building" name="building" required>
                <option value="">Select a building</option>
                {% for building in buildings %}
                    <option value="{{ building.id }}">{{ building.address }}, {{ building.city }}, {{ building.state }} {{ building.zipCode }} ({{ building.buildingName }})</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit">Sign up</button>
        </form>
        <br><br>
        <p>Already have an account? Login up <a href="/signin">here</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
