<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleDeliver.css">
    <title>While You're At It</title>
  </head>
  <body>
    <!--Bootstrap Navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

          <!--Title-->
        <a class="navbar-brand" href="#">While You're At It</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <!--Home-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">Home</a>
              </li>

              <!--Deliver-->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/deliver">Deliver</a>
            </li>

              <!--Order-->
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/order">Order</a>
              </li>

                <!--Profile-->
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/profile">Profile</a>
                  </li>              
            </ul>

          <form class="d-flex" role="search">
            <a href="/signout/" class="btn btn-outline-success">Logout</a>
          </form>
        </div>
      </div>
    </nav>
    <!--end of bootstrap nav-->

    <body>
      <h1>Settings</h1>
      <form method="post">
          {% csrf_token %}
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>
  
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>
  
          <label for="password">Password:</label>
          <input type="password" id="password" name="password"><br>
  
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" value="{% if user.building %}{{ user.building.address }}{% endif %}"><br>
  
          <label for="city">City:</label>
          <input type="text" id="city" name="city" value="{% if user.building %}{{ user.building.city }}{% endif %}"><br>
  
          <label for="state">State:</label>
          <input type="text" id="state" name="state" value="{% if user.building %}{{ user.building.state }}{% endif %}"><br>
  
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" value="{% if user.building %}{{ user.building.zipCode }}{% endif %}"><br>
  
          <input type="submit" value="Update">
      </form>
  </body>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
